<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="get">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="Inome">Nome</label>
                <input type="text" name="nome" id="Inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="Imail">E-mail</label>
                <input type="email" name="email" id="Iemail" placeholder="digite seu email" required>
            </p>
            <p>
            <label for="Itel">telefone</label>
            <input type="tel" name="tel" id="Itel" autocomplete="tel"  required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>
</html>
