<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get">
    <p>
    
            <label for="Inome">Nome</label>
    
            <input type="text" id="Inome" name="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>

    <p>
        <label for="imedia">m√©dia</label>
        <input type="number" name="media" id="imedia" maxlength="10" required placeholder="0 a 10" step="0.5">

    </p>

    <p>
        <label for="imes">Perio escolar</label>
        <input type="month" name="mes" id="imes" value="2020-7">
    </p>

    <p>
        <label for="idia">semana</label>
        <input type="date" name="data" id="idata" value="2022-03-15">
    </p>
    <p>
        <label for="ihora">Horario </label>
        <input type="time" id="ihora" name="hora" value="">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar" >
    </p>
        

    </form>
</body>
</html>
