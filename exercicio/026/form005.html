<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadatro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="Isxmas" value="M">
            <label for="Isxmas">masculino</label>

            <input type="radio" name="Sexo" id="Isxfem" value="F">
            <label for="Isxfem">Feminino</label>
           
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="Iesfut"><label for="Iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbaq" id="Iesbat"><label for="Iesbat">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="Iesvol">Volei <br>
            <input type="checkbox" name="esnat"  id="Iesnat">Natação           
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
