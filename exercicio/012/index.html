<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplimente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>bora aprender a colocar audio nesse bagulhete</p>
    <audio preload="metadata" controls>
        <source src="midia/bem_longe_de_magnata.mp3" type="audio/mpeg">
        <source src="midia/bem_longe_de_magnata.mp3" type="audio/ogg">
        <source src="midia/bem_longe_de_magnata.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não é compativel. <a href="midia/bem_longe_de_magnata.mp3" ></a></p>
    </audio>
</body>
</html>
