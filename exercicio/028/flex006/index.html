<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display:flex;
            flex-flow: row nowrap;
            height: 200px;
        }
        div.item{
            background-color: lightskyblue;
            flex: auto;
            text-align: center;
            padding: 10px;
            margin: 2px;
        }
        #i1{
            align-self: start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: 2;" id="i1">A</div>
        <div class="item" style="order: 1;">B</div>
        <div class="item" style="order: 5;">C</div>
        <div class="item" style="order: -3;">D</div>
        <div class="item" style="order: -4;">E</div>
        <div class="item" style="order: -1;">F</div>
        <div class="item" style="order: 3;">G</div>
    </div>
</body>
</html>
