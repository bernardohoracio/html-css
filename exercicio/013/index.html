<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>este videos esta hospedado no  meu proprio servidor</p>
    <video controls width="700" loop autoplay>
        <source src="midia/Video.2.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.3.mkv" type="video/mkv">
        <p>seu navegador nao tem compatibilidade com os videos</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/-FQP7hD-J6A?si=WiZnfunHPifWF0_f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
